<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  id="submit"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button class="btn btn-success w-100" id="current-location">
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Paris</h1>
            <ul class="info">
              <li id="description">Clear Sky</li>
              <li id="date">Tuesday, 1:05 PM</li>
              <li id="day">October 27, 2022</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://media.istockphoto.com/vectors/cute-flat-sun-icon-vector-id1124567572?k=20&m=1124567572&s=612x612&w=0&h=qA2-ugQviG9uGvpn5-K90sK9w5QZjd3TetULc_5VECc="
                  alt="Clear"
                  id="icon"
                  class="d-flex"
                />
                <div class="d-flex">
                  <strong id="temperature">31</strong
                  ><span class="units"
                    ><span id="celsius">°C</span> |<a href="#" id="fahrenhiet">
                      °F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="list-desc">
                <li>Humidity: <span id="humidity">17</span>%</li>
                <li>Wind: <span id="wind">5</span> m/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/riyasnehi/weather" target="_blank"
            >Open-source code</a
          >
          by Riya Snehi
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
